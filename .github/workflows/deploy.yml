name: Full-Stack Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. –°–æ–±–∏—Ä–∞–µ–º —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ –≤ –æ–±–ª–∞–∫–µ (–Ω–∞ –º–æ—â–Ω–æ—Å—Ç—è—Ö GitHub)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install and build frontend
      working-directory: ./frontend
      run: |
        npm ci --legacy-peer-deps
        npm run build
        echo "‚úÖ Frontend built in GitHub cloud"

    # 3. –î–µ–ø–ª–æ–∏–º –≤—Å–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "üöÄ Starting deployment..."
          
          # 1. –û–±–Ω–æ–≤–ª—è–µ–º –±—ç–∫–µ–Ω–¥
          cd /home/django/may-walk-map
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          sudo systemctl restart gunicorn
          echo "‚úÖ Backend deployed"
          
          # 2. –ö–æ–ø–∏—Ä—É–µ–º –£–ñ–ï –°–û–ë–†–ê–ù–ù–´–ô —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥
          echo "üé® Copying pre-built frontend..."
          
          # –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Ñ–∞–π–ª—ã
          sudo rm -rf /var/www/may-walk/html/*
          
          # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É –µ—Å–ª–∏ –Ω–µ—Ç
          sudo mkdir -p /var/www/may-walk/html
          
          # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã –∏–∑ —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–∏ (–æ–Ω–∏ –ø—Ä–∏–¥—É—Ç –∏–∑ GitHub Actions)
          # –í–∞–∂–Ω–æ: —Ñ–∞–π–ª—ã —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞ —É–∂–µ –≤ –ø–∞–ø–∫–µ frontend/dist/
          sudo cp -r frontend/dist/* /var/www/may-walk/html/
          
          # –ü—Ä–∞–≤–∞
          sudo chown -R www-data:www-data /var/www/may-walk/html
          sudo chmod -R 755 /var/www/may-walk/html
          
          # 3. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º nginx
          sudo systemctl reload nginx
          
          echo "‚úÖ Deployment completed!"
          echo "üåç Site: http://80.87.102.247/"
          echo "üìä API: http://80.87.102.247/map/api/routes/"